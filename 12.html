<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/previews/030/664/231/large_2x/children-day-high-quality-4k-ultra-hd-hdr-free-photo.jpg'); /* Replace with your background image URL */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-color: #f0f8ff; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0; 
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
            width: 50rem; 
            max-width: 90%; 
            padding: 2rem; 
        }
        .card-title-large {
            font-size: 1.5rem; 

        }
    </style>
</head>

    

    <div class="container text-center">
        
        <div class="alert alert-light" role="alert">
            <h1> <bold>Random Guess </bold> </h1>
          </div>
          <div class="d-flex justify-content-center">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Input Your Number between 1 to 100</h5>
                   <input type="number" id="user-input" class="form-control">
                  <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id = "result"></div>
              </div>

            </div>
          

        </div>

        <script>
            let randomnumber = Math.floor(Math.random()*101)
            function guess_num(){
            let result = document.getElementById('result')
            let submit = document.getElementById('submit')
            const guess = Number(document.getElementById('user-input').value)
                          console.log(guess)
           if(guess === randomnumber){
            result.textContent = 'Success'
            result.className='alert alert-success'
            submit.disabled = true
            console.log('Success')
           }
           else if (guess < randomnumber){
            result.textContent = 'Small'
             result.className='alert alert-danger'
            console.log('Small')
           }
           else{
             result.textContent = 'Large'
            result.className='alert alert-danger'
            console.log('Large')
           }
           
            // console.log(randomnumber)
        }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
