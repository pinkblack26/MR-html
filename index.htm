<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
      
    <div class="container text-center mt-2">
        <div class="alert alert-info" role="alert">
           <h1 style="font-size: 50px"> Random guess </h1>
          </div>
    </div>
     
    <div class="d-flex justify-content-center">

    <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title">Input your number betwwen 1 to 100</h5>
          <input type="number" id="user-input" class="form-control">
          <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">sumit guess</button>
        </div>
      </div>
      <div id="result"></div>

    </div>
    <script>
        let randomnumber=Math.floor(Math.random()*100)+1
    
    
        function guess_num() {
            let result=document.getElementById('result')
            let submit=document.getElementById('submit')
            const guess= Number(document.getElementById("user-input").value)
            console.log(guess)
            if(guess===randomnumber) {
                result.textContent='Success'
                result.className='alert alert-Success'
                submit.disabled=true
                console.log('Success')
            }else if(guess < randomnumber) {
                result.textContent='small'
                result.className='alert alert-fail'
                console.log('small')
            }else{
                result.textContent='large'
                result.className='alert alert-danger'
                console.log('large')
            }
            //console.log(randomnumber)

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
